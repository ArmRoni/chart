<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
     setTimeout(function(){
			var filter   = Array.prototype.filter,
			result   = document.querySelectorAll('.elementor-widget-wrap h1,.elementor-widget-wrap h2,.elementor-widget-wrap h3,.elementor-widget-wrap h4,.elementor-widget-wrap h5,.elementor-widget-wrap h6'),
			headingSet = filter.call( result, function( node ) {
			    DDmg_Tenpixel_walkParents(node).is_hidden;
			    return ! DDmg_Tenpixel_walkParents(node).is_hidden;
			});
			console.log(headingSet);
			const tocData = DDmg_Tenpixel_TOC.parse(headingSet);
			const tocHTMLContent = DDmg_Tenpixel_TOC.build(tocData);
				document.querySelector('#ddmg-table-of-content-wrapper').innerHTML = tocHTMLContent;

			}, 1000);
	</script>
