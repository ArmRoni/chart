<!DOCTYPE html>
<html lang="en-GB">
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="graph.css">
   <!-- /Added by HTTrack -->
   <head>
   </head>
   <body>


         <div class="annual_averages_panel">
         
            <!-- ========chart 3  ======== -->
            <div class="temperature-graph-container">
               <div id="chart_daily_sun_hours" typeKey="daily_sun_hours" class="chart">
                  <p class="loader">Loading weather data. Please wait&hellip;</p>
               </div>
               <div class="averages_table-wrap">
                 <table border="0" cellspacing="0" cellpadding="0" class="averages_table">
                     <tr>
                        <th class="label">&nbsp;</th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                     </tr>
                     <tr>
                        <td class="label">Hours</td>
                        <td style="background-color: #FFFF00" >6</td>
                        <td style="background-color: #FFFF00" >7</td>
                        <td style="background-color: #FFFF00" >6</td>
                        <td style="background-color: #FFFF00" >7</td>
                        <td style="background-color: #FFFF00" >9</td>
                        <td style="background-color: #FFFF00" >11</td>
                        <td style="background-color: #FFFF00" >11</td>
                        <td style="background-color: #FFFF00" >11</td>
                        <td style="background-color: #FFFF00" >8</td>
                        <td style="background-color: #FFFF00" >7</td>
                        <td style="background-color: #FFFF00" >6</td>
                        <td style="background-color: #FFFF00" >6</td>
                     </tr>
                  </table>
               </div>
            </div>


            <script type="text/javascript">
               (function() {
                  var nTimer = setInterval(function() {
                    if (window.jQuery) {
                      clearInterval(nTimer);
                      $(function() {
                        var chart_daily_sun_hours_JSON = {
                          "chart": {
                            "width": 554,
                            "style": {
                              "fontFamily": "Arial, Helvetica, sans-serif"
                            }
                          },
                          "title": {
                            "text": ""
                          },
                          "plotOptions": {
                            "series": {
                              "events": {
                                "show": "",
                                "legendItemClick": ""
                              }
                            }
                          },
                          "credits": false,
                          "xAxis": {
                            "title": {
                              "text": ""
                            },
                            "categories": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                            "lineWidth": "2",
                            "lineColor": "#444444",
                            "labels": {
                              "style": {
                                "color": "#000000",
                                "fontSize": "10px"
                              }
                            }
                          },
                          "yAxis": [{
                            "lineWidth": "2",
                            "lineColor": "#444444",
                            "labels": {
                              "style": {
                                "color": "#000000",
                                "fontSize": "10px"
                              },
                              "format": "{value}h"
                            },
                            "title": {
                              "text": "Hours"
                            },
                            "allowDecimals": false,
                            "min": 0,
                            "max": 24,
                            "tickInterval": 4
                          }],
                          "series": [{
                            "name": "Hours",
                            "legend": "",
                            "color": "#FFFF00",
                            "type": "column",
                            "pointPadding": 0,
                            "groupPadding": 0.1,
                            "data": [6, 7, 6, 7, 9, 11, 11, 11, 8, 7, 6, 6]
                          }]
                        };
                        var chartLegendItemClick = function() {
                          var seriesIndex = this.index;
                          var series = this.chart.series;
                          if (!this.visible) {
                            for (var i = 0; i < series.length; i++) {
                              series[i].visible ? series[i].hide() : series[i].show();
                            }
                          }
                          return false;
                        };
                        chart_daily_sun_hours_JSON.plotOptions.series.events.legendItemClick = chartLegendItemClick;
                        $('#chart_daily_sun_hours').highcharts(chart_daily_sun_hours_JSON);
                      });
                    }
                  }, 100);
                })();
            </script>
         </div>


      </div>
      </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      
   </body>
</html>
