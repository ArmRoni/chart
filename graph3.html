                        <td style="background-color: #FFFF00" > 63 </td>
                        <td style="background-color: #FFFF00" > 64 </td>
                        <td style="background-color: #FFFF00" > 68 </td>
                        <td style="background-color: #FFFF00" > 73 </td>
                        <td style="background-color: #FFFF00" > 75 </td>
                        <td style="background-color: #FFFF00" > 73 </td>
                        <td style="background-color: #FFFF00" > 70 </td>
                        <td style="background-color: #FFFF00" > 64 </td>
                        <td style="background-color: #FFFF00" > 63 </td>
                     </tr>
                  </table>

            <script type="text/javascript">
               (function() {
                  var nTimer = setInterval(function() {
                    if (window.jQuery) {
                      clearInterval(nTimer);
                      $(function() {
                        var chart_sea_temperature_JSON = {
                          "chart": {
                            "width": 554,
                            "style": {
                              "fontFamily": "Arial, Helvetica, sans-serif"
                            }
                          },
                          "title": {
                            "text": ""
                          },
                          "plotOptions": {
                            "series": {
                              "events": {
                                "show": "",
                                "legendItemClick": ""
                              }
                            }
                          },
                          "credits": false,
                          "xAxis": {
                            "title": {
                              "text": ""
                            },
                            "categories": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                            "lineWidth": "2",
                            "lineColor": "#444444",
                            "labels": {
                              "style": {
                                "color": "#000000",
                                "fontSize": "10px"
                              }
                            }
                          },
                          "yAxis": [{
                            "lineWidth": "2",
                            "lineColor": "#444444",
                            "labels": {
                              "style": {
                                "color": "#000000",
                                "fontSize": "10px"
                              },
                              "format": "{value}\u00baC"
                            },
                            "title": {
                              "text": ""
                            },
                            "allowDecimals": false
                          }, {
                            "labels": {
                              "style": {
                                "color": "#000000",
                                "fontSize": "10px"
                              },
                              "format": "{value}\u00baF"
                            },
                            "title": {
                              "text": ""
                            }
                          }],
                          "series": [{
                            "name": "Centigrade",
                            "legend": "",
                            "color": "#FFCC00",
                            "type": "column",
                            "pointPadding": 0,
                            "groupPadding": 0.1,
                            "data": [16, 16, 16, 17, 18, 20, 23, 24, 23, 21, 18, 17]
                          }, {
                            "name": "Fahrenheit",
                            "legend": "",
                            "color": "#FFFF00",
                            "type": "column",
                            "visible": false,
                            "pointPadding": 0,
                            "groupPadding": 0.1,
                            "data": [61, 61, 61, 63, 64, 68, 73, 75, 73, 70, 64, 63]
                          }]
                        };
                        var chartLegendItemClick = function() {
                          var seriesIndex = this.index;
                          var series = this.chart.series;
                          if (!this.visible) {
                            for (var i = 0; i < series.length; i++) {
                              series[i].visible ? series[i].hide() : series[i].show();
                            }
                          }
                          return false;
                        };
                      
                        chart_sea_temperature_JSON.plotOptions.series.events.legendItemClick = chartLegendItemClick;
                        $('#chart_sea_temperature').highcharts(chart_sea_temperature_JSON);
                      });
                    }
                  }, 100);
                })();
            </script>

      </div>
